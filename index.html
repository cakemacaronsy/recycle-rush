<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recycled Rush</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scanline effect for retro feel */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
      }

      /* Machine Rumble */
      @keyframes rumble {
        0% { transform: translate(0, 0); }
        25% { transform: translate(-1px, 1px); }
        50% { transform: translate(1px, -1px); }
        75% { transform: translate(-1px, -1px); }
        100% { transform: translate(0, 0); }
      }
      .animate-rumble {
        animation: rumble 0.1s infinite;
      }

      /* Pickup Pop */
      @keyframes pop-up {
        0% { transform: scale(0) translateY(10px); opacity: 0; }
        60% { transform: scale(1.2) translateY(-5px); opacity: 1; }
        100% { transform: scale(1) translateY(0); }
      }
      .animate-pop-up {
        animation: pop-up 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Processing Smoke */
      @keyframes smoke {
        0% { transform: translateY(0) scale(0.5); opacity: 0.6; }
        100% { transform: translateY(-25px) scale(1.5); opacity: 0; }
      }
      .animate-smoke-1 { animation: smoke 1s infinite; animation-delay: 0s; }
      .animate-smoke-2 { animation: smoke 1.3s infinite; animation-delay: 0.4s; }
      .animate-smoke-3 { animation: smoke 1.6s infinite; animation-delay: 0.8s; }
    </style>

{

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

  </body>
</html>
